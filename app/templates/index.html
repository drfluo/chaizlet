{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>Welcome, {% if session['username'] %} {{ session['username'] }} {% else %} Guest {% endif %}!</h1>
      		<br>
    		{% for post in posts %}
    		<div><p>{{ post.author.username }} wrote: <b>{{ post.body }}</b></p></div>
    		{% endfor %}
	</div>
{% endblock %}
