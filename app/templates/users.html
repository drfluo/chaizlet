{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>List of Users</h1>
      		<br>
		<table class="table">
		<thead>
			<tr><td><strong>First name</strong></td><td><strong>Last name</strong></td><td><strong>Email</strong></td></tr>
		</thead>
		<tbody>
    		{% for user in users %}
		<tr>
			<td>{{ user.first_name }}</td><td>{{ user.last_name }}</td><td>{{ user.email }}</td>
		</tr>
    		{% endfor %}
		</tbody>
		</table>
	</div>
{% endblock %}
