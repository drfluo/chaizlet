{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>Login</h1>
      		<br>
      		<form action="" method="post">
			<div class="form-group">
			<input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
			</div>
			<div class="form-group">
			<input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
		{% if error %}
		<p class="error"><strong>Error:</strong> {{ error }}
		<br>
		<div align="center">
                                <img width="65%" height="45%" src="https://www.myleava.org/wp-content/uploads/2017/05/moqueriesimpson.jpg" alt="haha"
                </div>
		{% endif %}
	</div>
{% endblock %}
